<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="icon" href="images/favicon-pride.png"/>
    <link href='styles/style.css' rel='stylesheet'>
  </head>

  <main>
    <body>
      <div id="viewport">
        <header id="main-header">
          <div id="header-link-left">
            <a class="header-link-left header-link" 
              href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
              About</a>
            <a class="header-link-left header-link"
              href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">
              Store</a>
          </div>
          <div id="header-link-right">
            <a class="header-link-right header-link" href="#">Gmail</a>
            <a class="header-link-right header-link" 
              href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">
              Images</a>
            <a class="header-link-right header-link header-link-image" href="#">
              <img src="images/google-waffle.png" alt="Google waffle icon">
            </a>
            <a class="header-link-right header-link header-link-image" href="#">
              <img src="images/user-icon.png" alt="User icon" id="user">
            </a>
          </div>
        </header>
        <div id="container">
          <div class="logo">
            <img src="images/google-logo.png" alt="Google logo">
          </div>
          <div class="searchbar">
            <img id="magnifying-glass" class="searchbar-image" src="images/magnifying-glass.jpg" alt="Magnifying glass">
            <input type="search">
            <a class="microphone" href="#"><img id="microphone" class="searchbar-image" src="images/micrphone.png" alt="microphone for voice search">
              <span>Search by voice</span>
            </a>
          </div>
          <div class="search-buttons">
            <button class="buttons">Google Search</button>
            <button class="buttons">I'm Feeling Lucky</button>
          </div>
        </div>
        <footer id="main-footer">
          <div id="footer-link-left">
            <a class="footer-link footer-link-left"
              href="https://ads.google.com/intl/en_us/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">
              Advertising</a>
            <a class="footer-link footer-link-left"
              href="https://smallbusiness.withgoogle.com/help/?subid=us-en-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google&utm_medium=ep&utm_campaign=google_hpbfooter&utm_content=google_hpbfooter&gmbsrc=us-en_US-et-gs-z-gmb-s-z-u~sb-g4sb_srvcs-u#!/">
              Business</a>
            <a class="footer-link footer-link-left"
              href="https://www.google.com/search/howsearchworks/?fg=1">
              How Search works</a>
          </div>
          <div id="footer-link-right">
            <a class="footer-link footer-link-right"
              href="https://policies.google.com/privacy?hl=en&fg=1">
              Privacy</a>
            <a class="footer-link footer-link-right"
              href="https://policies.google.com/terms?hl=en&fg=1">
              Terms</a>
            <a class="footer-link footer-link-right" href="#">Settings</a>
          </div>
        </footer>
      </div>
    </body>
  </main>
</html>
