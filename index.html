<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Homepage</title>
    <link rel="icon" href="images/favicon-pride.png"/>
    <link href='styles/style.css' rel='stylesheet'>
  </head>

  <main>
    <body>
      <div id="viewport">
        <header id="main-header">
          <div id="header-link-left">
            <a class="header-link-left header-link" 
              href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
              About</a>
            <a class="header-link-left header-link"
              href="https://store.google.com/US/?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-US">
              Store</a>
          </div>
          <div id="header-link-right">
            <a class="header-link-right header-link" href="#">Gmail</a>
            <a class="header-link-right header-link" 
              href="https://www.google.com/imghp?hl=en&tab=wi&authuser=0&ogbl">
              Images</a>
            <a class="header-link-right header-link header-link-image" href="#">
              <img src="images/google-waffle.png" alt="Google waffle icon">
            </a>
            <a class="header-link-right header-link header-link-image" href="#">
              <img src="images/user-icon.png" alt="User icon" id="user">
            </a>
          </div>
        </header>
        <div id="container">
          <div class="logo">
            <img src="images/google-logo.png" alt="Google logo">
          </div>
          <div class="searchbar">
            <img id="magnifying-glass" class="searchbar-image" src="images/magnifying-glass.jpg" alt="Magnifying glass">
            <input type="search">
            <img id="microphone" class="searchbar-image" src="images/micrphone.png" alt="microphone for voice search">
          </div>
        </div>
        <footer id="main-footer">

        </footer>
      </div>
    </body>
  </main>
</html>
